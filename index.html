<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Text Converter</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            color: black;
        }
        button {
            background-color: gold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        #footer {
            background-color: black;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Handwritten Text Converter</h1>
    
    <div id="container">
        <h3>Enter Your Text:</h3>
        <textarea id="textInput" rows="4" cols="50"></textarea>
        <br><br>
        <button onclick="updatePreview()">Preview</button>
        
        <h3>Preview:</h3>
        <p id="preview">Your handwritten text will appear here</p>
        
        <button onclick="clearPreview()">Clear Preview</button>
    </div>

    <div id="footer">
        <button onclick="location.href='contact.html'">Contact Us</button>
        <p>Â© 2025 HARAPPS. All rights reserved.</p>
    </div>

    <script>
        function updatePreview() {
            let text = document.getElementById("textInput").value;
            let preview = document.getElementById("preview");
            
            if (text.trim() === "") {
                preview.innerText = "Your handwritten text will appear here";
            } else {
                preview.innerText = text;
            }
        }

        function clearPreview() {
            document.getElementById("textInput").value = "";
            document.getElementById("preview").innerText = "Your handwritten text will appear here";
        }
    </script>

</body>
</html>
