<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4B0082;
            color: white;
            padding: 20px;
        }
        h2 {
            color: #FFD700;
        }
        form {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #DAA520;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <p>Email: <a href="mailto:har442053@gmail.com">har442053@gmail.com</a></p>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>
        <br>
        <label for="email">Email:</label>
